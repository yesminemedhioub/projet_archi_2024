<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa; /* Off-white background */
            color: #333; /* Dark gray text color */
        }
        .signup-container {
            margin-top: 100px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        /* Custom button style */
        .btn-custom {
            background-color: #8576FF;
            border-color: #8576FF;
            color: #fff; /* White font color */
        }

        .btn-custom:hover {
            background-color: #6d61e6;
            border-color: #6d61e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="signup-container">
                    <h2 class="text-center mb-4">S'inscrire</h2>
                    <form>
                        <div class="mb-3">
                            <label  class="form-label">Nom :</label>
                            <input type="text" class="form-control" name="nom">
                        </div>
                        <div class="mb-3">
                            <label  class="form-label">Prénom :</label>
                            <input type="text" class="form-control" name="prenom">
                        </div>
                        <div class="mb-3">
                            <label  class="form-label">Adresse email :</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="mb-3">
                            <label  class="form-label">Mot de passe :</label>
                            <input type="password" class="form-control" name="mdp">
                        </div>
                        <div class="mb-3">
                            <label  class="form-label">Répéter le mot de passe :</label>
                            <input type="password" class="form-control" name="mdp-repeat">
                        </div>
                        <div class="mb-3">
                            <label  class="form-label">Adresse :</label>
                            <input type="text" class="form-control" name="adresse"> <br>
                        </div>
                        <div class="text-center">
                            <div class="d-grid gap-2">
                                <button class="btn btn-custom" type="button" >Confirmer</button>
                              </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
